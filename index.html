<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>🎵 Music Escape Room 🎵</title>
  </head>
  <body>

    <header>
      <h1>🎼 The Ultimate Music Escape Room 🎼</h1>
      <p>Can You Escape by Guessing the Correct Songs?</p>
    </header>

    <main>

      <section id="genre-selection">
        <h2>Choose Your Music Genre to Begin</h2>
        <button onclick="startGame('rock')">🎸 Rock & Roll</button>
        <button onclick="startGame('country')">🤠 Country</button>
        <button onclick="startGame('pop')">🎤 Pop</button>
      </section>
    
      <section id="game-room" class="hidden"></section>

    </main>

    <footer>
      <p>🎶 Created for fun! Test your music knowledge. 🎶</p>
    </footer>

      <script src="/script.js"></script>
  </body>
</html>
